name: Deploy to Railway server

on:
  push:
    branches:
      - server

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Railway CLI
      run: npm install -g @railway/cli

    - name: Authenticate Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}  # Убедитесь, что секрет добавлен в ваш репозиторий
      run: railway auth login --token $RAILWAY_TOKEN

    - name: Go to server folder
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}  # Убедитесь, что секрет добавлен в ваш репозиторий
      run: cd server

    - name: Deploy to Railway
      run: railway up
